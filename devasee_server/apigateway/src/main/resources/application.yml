spring:
  application:
    name: apigateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product
              uri: lb://product
              predicates:
                - Path=/api/v1/product/**

            - id: promo
              uri: lb://promo
              predicates:
                - Path=/api/v1/promo/**

            - id: analytics
              uri: lb://analytics
              predicates:
                - Path=/api/v1/analytics/**

            - id: delivery
              uri: lb://delivery
              predicates:
                - Path=/api/v1/delivery/**

            - id: inventory
              uri: lb://inventory
              predicates:
                - Path=/api/v1/inventory/**

            - id: orders
              uri: lb://orders
              predicates:
                - Path=/api/v1/orders/**

            - id: users
              uri: lb://users
              predicates:
                - Path=/api/v1/users/**

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://clerk.devasee.lk/.well-known/jwks.json
clerk:
  issuer-uri: https://clerk.devasee.lk
  expected-audience-customer: https://www.devasee.lk
  expected-audience-admin: https://admin.devasee.lk

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

services:
  user-service:
    base-url: lb://users/api/v1/users/auth

security:
  internal-jwt:
    secret: devasee-e7b8c2d1-1b6f-4e1f-88b3-9a4f5e1a2cde