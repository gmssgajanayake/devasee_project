spring:
  application:
    name: delivery

# Database Configuration
  datasource:
    url: jdbc:postgresql://db:5432/devasee_delivery_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


# JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 0

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka

  instance:
    prefer-ip-address: true
